<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
    </header>
    <main class="form-container">
        <div class="contact-message"></div>
        <form>
            <div>
                <label>
                    Name (required)
                    <input name="the-name" id="the-name" />
                </label>
                <div class="form-error" id="the-name-error">Subject must be at least 10 characters</div>
            </div>
            <div>
                <label>
                    Subject (minimum 10 characters)
                    <input name="subject" id="subject" />
                </label>
                <div class="form-error" id="subjectError">Subject must be at least 10 characters</div>
            </div>
            <div>
                <label>
                    Email (required)
                    <input name="email" id="email" />
                </label>
                <div class="form-error" id="emailError">Please enter a valid email address</div>
            </div>
            <div>
                <label>
                    Address (minimum 25 characters)
                    <input name="address" id="address" />
                    <div class="form-error" id="addressError">Address must be at least 25 characters</div>
                </label>
            </div>

            <button>Send</button>
        </form>
    </main>
    <script src="js/script.js"></script>
    <script src="js/contact.js"></script>
</body>

</html>
